<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Animated Login Form</title>
	<link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" type="image/png">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="box">
		<form autocomplete="off" method = "POST" action = "login.cgi">
			<h2>Sign in</h2>
			<div class="inputBox">
				<input type="text" name="username" required="required">
				<span>UserName</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" name="passwd" required="required">
				<span>Password</span>
				<i></i>
			</div>
			<div class="links">
				<a href="#">Forgot Password ?</a>
				<a href="#">Signup</a>
			</div>
			<input type="submit" value="Login">
		</form>
	</div>
</body>

</html>
