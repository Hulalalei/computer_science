<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Animated Login Form</title>
	<link rel="stylesheet" href="./style.css">
</head>
<!--
	GET在请求头访问消息
	POST在请求体中传递消息
-->
<body>
	<div class="box">
		<form autocomplete="off">	<!--form 中的method属性来决定，数据请求方式-->
			<h2>Sign in</h2>
			<div class="inputBox">
				<input type="text" required="required">
				<span>UserName</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" required="required">
				<span>Password</span>
				<i></i>
			</div>
			<div class="links">
				<a href="#">Forgot Password ?</a>
				<a href="#">Signup</a>
			</div>
			<input type="submit" value="Login">
		</form>
	</div>
</body>

</html>
